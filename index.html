<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/style.css" />
    <link href="http://fonts.cdnfonts.com/css/open-sans" rel="stylesheet" />
    <title>Todo List</title>
  </head>
  <body>
    <section class="main-container">
      <div class="header">
        <h1>Alexander`s ToDo List</h1>
      </div>
      <div class="content-container" id="content-container-id">
      <div class="buttons">
        <div class="btn-group-1">
          <button type="button" class="display-all" id="display-all-button-id">
            Display All
          </button>
          <button type="button" class="remove" id="remove-button-id">
            Remove
          </button>
          <input type="number" class="number-input" id="number-input-id">
          </input>
          <button type="button" class="edit" id="edit-button-id">
            Edit
          </button>
        </div>
        <div class="btn-group-2">
            <input type="text" value= "" class="text-input" id="text-input-id">
            </input>
            <button type="button" class="add" id="add-button-id">
              ADD
            </button>
        </div>
    </div>
    <div class="display-container" id="display-container-id">

    </div>
      </div>
    </section>
    <script type= "module" src="./src/init.js"></script>
  </body>
</html>
